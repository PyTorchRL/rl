# Environment
env:
  env_name: PongNoFrameskip-v4
  frame_skip: 4

# collector
collector:
  total_frames: 40_000_100
  frames_per_batch: 16
  start_e: 1.0
  end_e: 0.1
  annealing_frames: 4_000_000
  init_random_frames: 200_000

# buffer
buffer:
  buffer_size: 1_000_000
  batch_size: 32

# logger
logger:
  backend: wandb
  exp_name: DQN
  test_interval: 40_000_000
  num_test_episodes: 3

# Optim
optim:
  lr: 1e-4

# loss
loss:
  gamma: 0.99
  hard_update_freq: 10_000
  num_updates: 1
